<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
  <title>GuessWhat - Lobby</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<v-app id="app">
		<v-app-bar app color="primary" dark>
			<v-toolbar-title>GuessWhat</v-toolbar-title>
			<v-subheader>{{ roomName }}</v-subheader>
		</v-app-bar>

		<v-main>
			<v-container>
				<v-row>
					<v-col cols="5" offset="2">
						<v-card>
							<v-card-title>
								Settings
							</v-card-title>

							<v-form>
								<v-container>
									<v-row>
										<v-col cols="12">
											<v-text-field
												label="Number of rounds"
												type="number"
												min="1"
												max="10"
												v-model="nbrOfRounds"
											></v-text-field>
										</v-col>

										<v-col cols="12">
											<v-text-field
												label="Draw time in seconds"
												type="number"
												min="10"
												max="320"
												v-model="roundTime"
											></v-text-field>

											<v-textarea
												label="Custom Words"
												placeholder="Type your custom words here separated by a comma. (Minimum of 4 words, maximum of 30 characters per word)"
											></v-textarea>
										</v-col>
									</v-row>
								</v-container>
							</v-form>

							<v-card-actions>
								<v-spacer></v-spacer>
								<v-btn color="success" onclick="location.pathname = 'room.html'">
									Start!
								</v-btn>
							</v-card-actions>
						</v-card>
					</v-col>

					<v-col cols="3">
						<v-card>
							<v-card-title>
								Members
							</v-card-title>

							<v-list-item-group>
								<v-list-item v-for="(user, i) in members" :key="i">
									<v-list-item-avatar>
										<v-img :src="gravatarURL(user.email)"></v-img>
									</v-list-item-avatar>
									<v-list-item-content>
										<v-list-item-title>{{ user.nickname }}</v-list-item-title>
									</v-list-item-content>
								</v-list-item>
							</v-list-item-group>
						</v-card>
					</v-col>
				</v-row>

				<v-row>
					<v-col cols="8" offset="2">
						<v-card>
							<v-card-title>
								Invite your friends!
							</v-card-title>
						</v-card>
					</v-col>
				</v-row>
			</v-container>
		</v-main>
  </v-app>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
	<script>
		Vue.config.productionTip = false;
		Vue.config.devtools = true;
	</script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
	<script src="/js/lobby.js"></script>
</body>

</html>
