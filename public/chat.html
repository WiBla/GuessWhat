<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GuessWhat</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
</head>

<body>
	<v-app id="app">
		<v-app-bar dense color="primary">
			<v-toolbar-title>GuessWhat</v-toolbar-title>
		</v-app-bar>

		<v-main class="fill-height">
			<v-container>
				<v-row v-if="!joined">
					<v-col cols="12">
						<v-card align="center" justify="center" class="mx-auto" max-width="400">
							<v-form ref="form" v-model="valid" lazy-validation @submit.prevent="join">
								<v-container>
									<v-row>
										<v-col cols="12">
											<v-text-field
												v-model.trim="email"
												label="Email"
												autocomplete="email"

												:rules="emailRules"
												required

												@keyup.enter="join"
											></v-text-field>
										</v-col>

										<v-col cols="12">
											<v-text-field
												v-model.trim="nickname"
												label="Nickname"
												autocomplete="nickname"

												:counter="30"
												:rules="nameRules"
												required

												@keyup.enter="join"
											></v-text-field>
										</v-col>

										<v-col>
											<v-btn class="float-right" color="primary" @click="join" :disabled="!valid">
												Join <v-icon right>mdi-check</v-icon>
											</v-btn>
										</v-col>
									</v-row>
								</v-container>
							</v-form>
						</v-card>
					</v-col>
				</v-row>

				<v-row v-if="joined">
					<v-col cols="12">
						<v-card>
							<v-list id="chat-messages" disabled v-for="msg in chats">
								<v-list-item v-if='msg.type === "alert"'>
									<v-alert close-text="Close Alert" :type="msg.color" dark color="secondary" dense>
										{{ msg.message }}
									</v-alert>
								</v-list-item>

								<v-list-item v-if='msg.type === "message"' two-line>
									<v-list-item-avatar>
										<img :src="msg.avatar" />
									</v-list-item-avatar>

									<v-list-item-content>
										<v-list-item-title>{{ msg.nickname }}</v-list-item-title>
										<v-list-item-subtitle v-html="msg.message"></v-list-item-subtitle>
									</v-list-item-content>
								</v-list-item>
							</v-list>
						</v-card>
					</v-col>
				</v-row>

				<v-row v-if="joined">
					<v-col cols="12">
						<v-card>
							<v-form @submit.prevent="changeNickname">
								<v-container>
									<v-row>
										<v-col cols="2">
											<v-text-field
												v-model.trim="nickname"
												label="New nickname"
												autocomplete="off"

												:placeholder="this.nickname"

												:counter="30"

												@keyup.enter="changeNickname"
											></v-text-field>
										</v-col>
									</v-row>

									<v-row>
										<v-col cols="10">
											<v-text-field
												v-model.trim="newMsg"
												autocomplete="off"
												@keyup.enter="send">
											</v-text-field>
										</v-col>

										<v-col cols="2">
											<v-btn color="primary" @click="send">
												Send <v-icon right>mdi-send</v-icon>
											</v-btn>
										</v-col>
									</v-row>
								</v-container>
							</v-form>
						</v-card>
					</v-col>
				</v-row>
			</v-container>
		</v-main>
	</v-app>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
	<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
	<script src="js/chat.js"></script>
</body>
</html>
