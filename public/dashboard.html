<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
	<title>GuessWhat - Dashboard</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
</head>

<body>
	<v-app id="app">
		<v-app-bar app color="primary" dark >
      <v-toolbar-title>GuessWhat</v-toolbar-title>
		</v-app-bar>

		<v-main>
			<v-container>
				<v-row>
					<v-col cols="6" offset="3">
						<v-card>
							<v-card-title>Create a room</v-card-title>

							<v-container>
								<v-text-field
									v-model="roomName"
									label="Room name"
								>
								</v-text-field>
							</v-container>
						</v-card>
					</v-col>

					<v-col cols="12">
						<v-row>
							<v-col cols="3" v-for="(room, index) in rooms" :key="index">
								<v-card>
									<v-img src="https://farm1.staticflickr.com/513/18304600108_9e92fa2cfd_b.jpg"></v-img>
									<v-card-title>{{ room.name }}</v-card-title>

									<v-card-subtitle>Hosted by: WiBla</v-card-subtitle>

									<v-card-actions>
										<v-spacer></v-spacer>
										<v-btn color="primary">
											<a href="/lobby.html" class="text--primary text-decoration-none">Join</a>
										</v-btn>
									</v-card-actions>
								</v-card>
							</v-col>
						</v-row>
					</v-col>
				</v-row>
			</v-container>
		</v-main>
  </v-app>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
	<script>
		Vue.config.productionTip = false;
		Vue.config.devtools = true;
	</script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
	<script src="js/dashboard.js"></script>
</body>

</html>
