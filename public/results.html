<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîç</text></svg>">
	<title>GuessWhat - Results</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
	<link rel="stylesheet" href="style.css">
	<style>
		#player1 {
			height: 140px;
		}

		#player2 {
			height: 110px;
		}

		#player3 {
			height: 80px;
		}

		.jesaispas {
			width: 100%;
			text-align: center;
		}

		.jesaispas,
		.platform {
			display: inline-block;
			transform: translateY(-40px);
		}

		.platform {
			background-color: lightgray;
			height: 100%;
			width: 100%;
			text-align: center;
		}
	</style>
</head>

<body>
  <v-app id="app">
    <v-app-bar app dark color="primary">
      <v-toolbar-title>GuessWhat</v-toolbar-title>
    </v-app-bar>

    <v-main>
      <v-container>
        <v-row>
          <v-col cols="6" offset="3">
            <v-card>
              <v-card-title>Results</v-card-title>
              <v-row>
                <v-col id="player2" cols="2" offset="3" align-self="end">
                  <span class="jesaispas">
										<v-avatar>
											<v-img :src="gravatarURL('contact.wibla@gmail.com')"></v-img>
										</v-avatar>
									</span>
                  <div class="platform">2</div>
                </v-col>
                <v-col id="player1" cols="2" align-self="end">
                  <span class="jesaispas">
										<v-avatar>
											<v-img :src="gravatarURL('contact.wibla@gmail.com')"></v-img>
										</v-avatar>
									</span>
                  <div class="platform">1</div>
                </v-col>
                <v-col id="player3" cols="2" align-self="end">
                  <span class="jesaispas">
										<v-avatar>
											<v-img :src="gravatarURL('contact.wibla@gmail.com')"></v-img>
										</v-avatar>
									</span>
                  <div class="platform">3</div>
                </v-col>
              </v-row>
            </v-card>
          </v-col>
				</v-row>

				<v-row>
					<v-col cols="6" offset="3">
						<v-card>
							<v-card-title>Honourable mention</v-card-title>

							<v-list-item-group>
								<v-list-item v-for="(pos, i) in score" :key="i" v-if="i >= 3">
									<v-list-item-avatar>
										<v-img :src="gravatarURL(pos.email)"></v-img>
									</v-list-item-avatar>
									<v-list-item-content>
										<v-list-item-title>#{{ i+1 }} {{ pos.nickname }}</v-list-item-title>
									</v-list-item-content>
								</v-list-item>
							</v-list-item-group>
						</v-card>
					</v-col>
				</v-row>
      </v-container>
    </v-main>
  </v-app>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
	<script>
		Vue.config.productionTip = false;
		Vue.config.devtools = true;
	</script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
	<script src="js/results.js"></script>
</body>
</html>
